<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>GaitVis</title>
    <script src="https://d3js.org/d3.v7.js"></script>
    <link rel="stylesheet" href="src/css/main.css">
    <link rel="stylesheet" href="src/css/div2.css">
    <link rel="stylesheet" href="src/css/div3.css">
    <link rel="stylesheet" href="src/css/div4_7.css">
</head>

<body>
    <!-- Soham's Chart for Histograms. Linked js file src/js/histogram.js -->
    <div id="div1">
        <div id="description">Distribution of patients</div>
        <label for="fname" style="margin: 35px;"></label>
        <label for="fname" style="font-weight: bold; font-size: 14px;">Age </label>
        <input type="checkbox" id="someID1" checked>
        <label for="fname" style="margin: 5px;"></label>
        <label for="fname" style="font-weight: bold;  font-size: 14px;">Height </label>
        <input type="checkbox" id="someID2">
        <label for="fname" style="font-weight: bold;  font-size: 14px;">Gender </label>
        <input type="checkbox" id="someID3">
        <label for="fname" style="font-weight: bold;  font-size: 14px;">Weight </label>
        <input type="checkbox" id="someID4">
        <label for="fname" style="font-weight: bold;  font-size: 14px;">asis </label>
        <input type="checkbox" id="someID5">
        <br>
        <label for="fname" style="margin: 35px;"></label>
        <label for="fname" style="font-weight: bold;  font-size: 14px;">KW </label>
        <input type="checkbox" id="someID6">
        <label for="fname" style="margin: 7px;"></label>
        <label for="fname" style="font-weight: bold;  font-size: 14px;">AW </label>
        <label for="fname" style="margin: 12px;"></label>
        <input type="checkbox" id="someID7">
        <label for="fname" style="margin: 1px;"></label>
        <label for="fname" style="font-weight: bold;  font-size: 14px;">FL </label>
        <label for="fname" style="margin: 15px;"></label>
        <input type="checkbox" id="someID8">
        <label for="fname" style="font-weight: bold;  font-size: 14px;">HW </label>
        <label for="fname" style="margin: 12px;"></label>
        <input type="checkbox" id="someID9">
        <label for="fname" style="font-weight: bold;  font-size: 14px;">FW </label>
        <label for="fname" style="margin: 4px;"></label>
        <input type="checkbox" id="someID10">
        <div id="my_dataviz"></div>
        <div id="histViz"></div>
    </div>

    <!-- Novel Vis. To be updated later and the Parallel Coordinate Plot -->
    <div id="div2">
        <img src="novel.png" style="width:300px;height:300px;">

        <div id="description" class="desC">Compare Group of Patients</div>
        <svg style="width:100%;height:100%;">
            <g>
                <rect x="10" y="100" width="30" height="30" fill='#21908dff' fill-opacity="1" stroke="grey"></rect>
                <text x="42" y="118" fill="black" font-size="14">Healthy Older Adults</text>

                <rect x="180" y="100" width="30" height="30" fill='#fde725ff' fill-opacity="1" stroke="grey"></rect>
                <text x="212" y="118" fill="black" font-size="14">Stroke-Survivor Patients</text>
            </g>
        </svg>
        <div id="pcoordViz"></div>

    </div>

    <!-- Kazi's Spider Charts. Linked js file src/spider.js -->
    <div id="div3">
        <div id="description">Compare Trials</div>
        <button class="buttonRemP" onclick="remPatient()">Reset</button>
        <button class="buttonAddP" onclick="addPatient()">Add Patient</button>

        <div id="spiderViz"></div>

    </div>
    
    <div id="div4">
        <div id="grf_des">GRF (Left)</div>
        <div id="lineGrf1"></div>
    </div>
    <div id="div5">
        <div id="grf_des">GRF (Right)</div>
        <div id="lineGrf2"></div>
    </div>

    <div id="div6">
        <div id="grf_des">Joint Angles (Left)</div>
        <div id="lineJnt1"></div>
    </div>
    <div id="div7">
        <div id="grf_des">Joint Angles (Right)</div>
        <div id="lineJnt2"></div>
    </div>



</body>

<script defer src='src/js/loadData.js'></script>
<script defer src='src/js/histogram.js'></script>
<script defer src='src/js/spider.js'></script>
<script defer src='src/js/paraCoord.js'></script>
<script defer src='src/js/lineGRF.js'></script>
<script defer src='src/js/lineJNT.js'></script>

</html>
