<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v7.js"></script>

<!-- Add 2 buttons -->
<label for="fname" style="margin: 50px;"></label>
<label for="fname">Variable 1: </label>
<input type="checkbox" id="someID"checked>
<label for="fname" style="margin: 20px;"></label>
<label for="fname">Variable 2: </label>
<input type="checkbox" id="someID2">



<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>
<script>

    // set the dimensions and margins of the graph
    var margin = {top: 30, right: 30, bottom: 70, left: 60},
        width = 400 - margin.left - margin.right,
        height = 300 - margin.top - margin.bottom;
    
    // append the svg object to the body of the page
    var svg = d3.select("#my_dataviz")
      .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform",
              "translate(" + margin.left + "," + margin.top + ")");
    
    // Initialize the X axis
    var x = d3.scaleBand()
      .range([ 0, width ])
      .padding(0.2);
    var xAxis = svg.append("g")
      .attr("transform", "translate(0," + height + ")")
    
    // Initialize the Y axis
    var y = d3.scaleLinear()
      .range([ height, 0]);
    var yAxis = svg.append("g")
      .attr("class", "myYaxis")
    
    
    // A function that create / update the plot for a given variable:
    function update(selectedVar) {
    
      // Parse the Data
      d3.csv("https://raw.githubusercontent.com/holtzy/D3-graph-gallery/master/DATA/barplot_change_data.csv", function(data) {
    
        // X axis
        x.domain(data.map(function(d) { return d.group; }))
        xAxis.transition().duration(1000).call(d3.axisBottom(x))
    
        // Add Y axis
        y.domain([0, d3.max(data, function(d) { return +d[selectedVar] }) ]);
        yAxis.transition().duration(1000).call(d3.axisLeft(y));
    
        // variable u: map data to existing bars
        var u = svg.selectAll("rect")
          .data(data)
    
        // update bars
        u
          .enter()
          .append("rect")
          .merge(u)
          .transition()
          .duration(1000)
            .attr("x", function(d) { return x(d.group); })
            .attr("y", function(d) { return y(d[selectedVar]); })
            .attr("width", x.bandwidth())
            .attr("height", function(d) { return height - y(d[selectedVar]); })
            .attr("fill", "#69b3a2")
      })
    
    }
    
    // Initialize plot
    update('var1')

    const someCheckbox = document.getElementById('someID');
    someCheckbox.addEventListener('change', e => {
        if(e.target.checked === true) {
            console.log("Checkbox is checked - boolean value: ", e.target.checked)
            document.getElementById('someID2').checked = false;
            update('var1');
        }
        if(e.target.checked === false) {
            console.log("Checkbox is not checked - boolean value: ", e.target.checked)
        }
    });
    const someCheckbox2 = document.getElementById('someID2');
    someCheckbox2.addEventListener('change', e => {
        if(e.target.checked === true) {
            console.log("Checkbox is checked - boolean value: ", e.target.checked)
            document.getElementById('someID').checked = false;
            update('var2');
        }
        if(e.target.checked === false) {
            console.log("Checkbox is not checked - boolean value: ", e.target.checked)
        }
    });
    
    </script>
